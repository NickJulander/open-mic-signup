<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Online open mic signup for Denver. Find and sign up for comedy, music, and poetry open mics. Countdown to launch." />
  <title>Denver Open Mic Signups</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Y5K6GMP1M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9Y5K6GMP1M');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #f4f4f4;
      padding: 2em;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Introducing the all-in-one shop for Denver open mics</h1>
  <p>Find new open mics for any art form, and sign up to perform online!</p>
  <p>Our platform launches in:</p>
  <div id="countdown"></div>

  <script>
    const now = new Date();
    const targetDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerText = "We're live! Signups are open.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
